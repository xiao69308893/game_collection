---
# .github/workflows/stale.yml - æ¸…ç†è¿‡æœŸ Issues å’Œ PR
name: Stale Issues and PRs

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  stale:
    name: æ¸…ç†è¿‡æœŸé¡¹ç›®
    runs-on: ubuntu-latest

    steps:
      - name: å¤„ç†è¿‡æœŸé¡¹ç›®
        uses: actions/stale@v8
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          stale-issue-message: |
            æ­¤ issue ç”±äºŽ 60 å¤©å†…æ²¡æœ‰æ´»åŠ¨è¢«æ ‡è®°ä¸ºè¿‡æœŸã€‚
            å¦‚æžœä»ç„¶ç›¸å…³ï¼Œè¯·è¯„è®ºè¯´æ˜Žï¼Œå¦åˆ™å°†åœ¨ 7 å¤©åŽå…³é—­ã€‚
          stale-pr-message: |
            æ­¤ PR ç”±äºŽ 30 å¤©å†…æ²¡æœ‰æ´»åŠ¨è¢«æ ‡è®°ä¸ºè¿‡æœŸã€‚
            å¦‚æžœä»ç„¶éœ€è¦ï¼Œè¯·æ›´æ–°å¹¶è¯´æ˜Žï¼Œå¦åˆ™å°†åœ¨ 7 å¤©åŽå…³é—­ã€‚
          stale-issue-label: 'stale'
          stale-pr-label: 'stale'
          days-before-issue-stale: 60
          days-before-pr-stale: 30
          days-before-issue-close: 7
          days-before-pr-close: 7
          exempt-issue-labels: 'pinned,security,bug'
          exempt-pr-labels: 'pinned,security'è¦†ç›–çŽ‡æŠ¥å‘Š
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  # ==========================================
  # æž„å»ºåº”ç”¨
  # ==========================================
  build:
    name: æž„å»ºåº”ç”¨
    runs-on: ubuntu-latest
    needs: lint-and-test

    strategy:
      matrix:
        environment: [development, staging, production]

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½® Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: å®‰è£… pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: å®‰è£…ä¾èµ–
        run: pnpm install --frozen-lockfile

      - name: è®¾ç½®çŽ¯å¢ƒå˜é‡
        run: |
          if [ "${{ matrix.environment }}" = "production" ]; then
            echo "VITE_MODE=production" >> $GITHUB_ENV
            echo "VITE_API_BASE_URL=https://api.gamecollection.com/api" >> $GITHUB_ENV
          elif [ "${{ matrix.environment }}" = "staging" ]; then
            echo "VITE_MODE=staging" >> $GITHUB_ENV
            echo "VITE_API_BASE_URL=https://staging-api.gamecollection.com/api" >> $GITHUB_ENV
          else
            echo "VITE_MODE=development" >> $GITHUB_ENV
            echo "VITE_API_BASE_URL=https://dev-api.gamecollection.com/api" >> $GITHUB_ENV
          fi

      - name: æž„å»ºåº”ç”¨
        run: pnpm run build
        env:
          NODE_ENV: ${{ matrix.environment }}

      - name: æž„å»ºæŠ¥å‘Š
        run: pnpm run build:analyze

      - name: ä¸Šä¼ æž„å»ºäº§ç‰©
        uses: actions/upload-artifact@v3
        with:
          name: dist-${{ matrix.environment }}
          path: dist/
          retention-days: 30

      - name: ä¸Šä¼ æž„å»ºæŠ¥å‘Š
        uses: actions/upload-artifact@v3
        with:
          name: build-report-${{ matrix.environment }}
          path: dist/report.html
          retention-days: 7

  # ==========================================
  # ç«¯åˆ°ç«¯æµ‹è¯•
  # ==========================================
  e2e-test:
    name: ç«¯åˆ°ç«¯æµ‹è¯•
    runs-on: ubuntu-latest
    needs: build

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½® Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ä¸‹è½½æž„å»ºäº§ç‰©
        uses: actions/download-artifact@v3
        with:
          name: dist-development
          path: dist/

      - name: å¯åŠ¨åº”ç”¨æœåŠ¡å™¨
        run: |
          npx serve -s dist -l 3000 &
          echo "SERVER_PID=$!" >> $GITHUB_ENV

      - name: ç­‰å¾…æœåŠ¡å™¨å¯åŠ¨
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:3000; do sleep 1; done'

      - name: è¿è¡Œ Cypress æµ‹è¯•
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          headless: true
          config: baseUrl=http://localhost:3000
          spec: cypress/e2e/**/*.cy.{js,jsx,ts,tsx}

      - name: ä¸Šä¼ æµ‹è¯•æˆªå›¾
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots/

      - name: ä¸Šä¼ æµ‹è¯•è§†é¢‘
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos/

  # ==========================================
  # å®‰å…¨æ‰«æ
  # ==========================================
  security-scan:
    name: å®‰å…¨æ‰«æ
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è¿è¡Œ Trivy æ¼æ´žæ‰«æ
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ä¸Šä¼ æ‰«æç»“æžœåˆ° GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      - name: npm ä¾èµ–å®¡è®¡
        run: npm audit --audit-level=high

  # ==========================================
  # Docker é•œåƒæž„å»º
  # ==========================================
  docker-build:
    name: Docker é•œåƒæž„å»º
    runs-on: ubuntu-latest
    needs: [lint-and-test, build]
    if: github.event_name != 'pull_request'

    permissions:
      contents: read
      packages: write

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½® Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ç™»å½•å®¹å™¨æ³¨å†Œè¡¨
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: æå–å…ƒæ•°æ®
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: æž„å»ºå¹¶æŽ¨é€ Docker é•œåƒ
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

  # ==========================================
  # éƒ¨ç½²åˆ° Staging
  # ==========================================
  deploy-staging:
    name: éƒ¨ç½²åˆ° Staging
    runs-on: ubuntu-latest
    needs: [e2e-test, security-scan, docker-build]
    if: github.ref == 'refs/heads/develop' || github.event.inputs.deploy_environment == 'staging'
    environment: staging

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: éƒ¨ç½²åˆ° Staging çŽ¯å¢ƒ
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /opt/game-collection
            git pull origin develop
            docker-compose -f docker-compose.yml -f docker-compose.staging.yml pull
            docker-compose -f docker-compose.yml -f docker-compose.staging.yml up -d
            docker system prune -f

      - name: å¥åº·æ£€æŸ¥
        run: |
          sleep 30
          curl -f ${{ secrets.STAGING_URL }}/health || exit 1

      - name: é€šçŸ¥éƒ¨ç½²ç»“æžœ
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        if: always()

  # ==========================================
  # éƒ¨ç½²åˆ° Production
  # ==========================================
  deploy-production:
    name: éƒ¨ç½²åˆ° Production
    runs-on: ubuntu-latest
    needs: [e2e-test, security-scan, docker-build]
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.deploy_environment == 'production'
    environment: production

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: åˆ›å»ºéƒ¨ç½²
        uses: actions/github-script@v6
        id: deployment
        with:
          script: |
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              environment: 'production',
              description: 'Deploy to production',
              auto_merge: false
            });
            return deployment.data.id;

      - name: æ›´æ–°éƒ¨ç½²çŠ¶æ€ä¸ºè¿›è¡Œä¸­
        uses: actions/github-script@v6
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.deployment.outputs.result }},
              state: 'in_progress',
              description: 'Deployment started'
            });

      - name: éƒ¨ç½²åˆ° Production çŽ¯å¢ƒ
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cd /opt/game-collection
            git pull origin main
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml pull
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d --remove-orphans
            docker system prune -f

      - name: ç”Ÿäº§çŽ¯å¢ƒå¥åº·æ£€æŸ¥
        run: |
          sleep 60
          for i in {1..5}; do
            if curl -f ${{ secrets.PRODUCTION_URL }}/health; then
              echo "Health check passed"
              break
            fi
            echo "Health check failed, attempt $i/5"
            sleep 30
          done

      - name: æ›´æ–°éƒ¨ç½²çŠ¶æ€ä¸ºæˆåŠŸ
        uses: actions/github-script@v6
        if: success()
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.deployment.outputs.result }},
              state: 'success',
              description: 'Deployment successful',
              environment_url: '${{ secrets.PRODUCTION_URL }}'
            });

      - name: æ›´æ–°éƒ¨ç½²çŠ¶æ€ä¸ºå¤±è´¥
        uses: actions/github-script@v6
        if: failure()
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.deployment.outputs.result }},
              state: 'failure',
              description: 'Deployment failed'
            });

      - name: åˆ›å»º GitHub Release
        uses: actions/create-release@v1
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  # ==========================================
  # æ€§èƒ½æµ‹è¯•
  # ==========================================
  performance-test:
    name: æ€§èƒ½æµ‹è¯•
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/develop'

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            ${{ secrets.STAGING_URL }}
            ${{ secrets.STAGING_URL }}/games
            ${{ secrets.STAGING_URL }}/games/tetris
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: æ€§èƒ½åŸºå‡†æµ‹è¯•
        run: |
          npx autocannon ${{ secrets.STAGING_URL }} -c 10 -d 30 --json > perf-results.json

      - name: ä¸Šä¼ 
